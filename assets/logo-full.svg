<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Flame/Arrow Logo -->
  <g transform="translate(0, 10)">
    <!-- Upward arrow/flame -->
    <path d="M20 40 L10 10 L20 10 L30 10 L20 10 L20 5 L18 5 L18 10 L22 10 L20 15 L20 40 Z" 
          fill="#C1272D" stroke="#C1272D" stroke-width="0.5"/>
    
    <!-- Ring/Circle -->
    <circle cx="20" cy="15" r="14" fill="none" stroke="#FFD700" stroke-width="2"/>
    <circle cx="20" cy="15" r="12" fill="none" stroke="#C0C0C0" stroke-width="1.5"/>
    
    <!-- Inner flame detail -->
    <path d="M20 25 L16 35 L20 30 L24 35 Z" fill="#FFD700" opacity="0.8"/>
  </g>
  
  <!-- YAGOL Text -->
  <text x="50" y="32" font-family="Montserrat, Arial, sans-serif" font-size="28" font-weight="bold" fill="#C1272D">
    YAGOL
  </text>
  
  <!-- Tagline -->
  <text x="120" y="32" font-family="Lato, Arial, sans-serif" font-size="10" font-weight="300" fill="#C0C0C0">
    The Fire Behind Every Goal
  </text>
</svg>
